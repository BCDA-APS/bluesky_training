name: Publish Sphinx Docs to GitHub Pages
on:
  # Build the docs on pushes to main branch, PRs to main branch, and new tags.
  # Publish only on demand.
  push:
    branches:
      - main
    tags:
      - '*'  # all tags
  pull_request:
    branches:
      - main
  workflow_dispatch:   # allow manual triggering
    inputs:
      deploy:
        description: 'Deploy documentation'
        type: boolean
        required: true
        default: false

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        fetch-depth: 0 # otherwise, you will fail to push refs to dest repo

    # bluesky_training is not a package, so it cannot be installed by pip
    # - name: Install package
    #   run: |
    #     pip install -e .

    # - name: Install Sphinx dependencies
    #   run: |
    #     pip install \
    #       myst-parser \
    #       nbsphinx \
    #       pydata-sphinx-theme \
    #       "sphinx<6"

    - name: Build and Commit
      uses: sphinx-notes/pages@v3
      with:
        # path to conf.py directory
        documentation_path: docs/source
        requirements_path: ./docs/requirements.txt

    - name: Publish (push gh-pages branch) only on demand
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.event.inputs.deploy }}
      with:
        publish_branch: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ${{ env.TMP_DIR }}
        force_orphan: true